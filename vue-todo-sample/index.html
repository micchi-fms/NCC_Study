<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@5.0.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/vue@2.0.7/dist/vue.js"></script>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>Todo List</h1>
      <p class="addtask">
        <input type="text" placeholder="Write your Todo" />
        <button>ADD</button>
      </p>
      <ul class="tasklist">
        <li class="task">
          <label><input type="checkbox" /></label>
          <span>Todo</span>
        </li>
        <li class="task is-done">
          <label><input type="checkbox" /></label>
          <span>Todo</span>
        </li>
      </ul>
    </div>
  </body>
</html>
